<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="side-bar">
        <div class="container">
            <div class="top-part">
    
                <div class="my-cart">MY CART</div>
                <div class="close-icon">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
    
            </div>
    
            <div class="mid-part">
    
                <div class="header">UH OH! YOUR CART IS EMPTY...</div>
    
                <div class="image-holder">
    
                    <div class="part-one">
                        <div class="all-cases">
                            <div class="case-img">
                                <img class="shopping-categories" src="../images/1.avif" alt="">
                            </div>
                            <div>ALL CASES</div>
                        </div>
                        <div class="new-arrivals">
                            <div class="new-arrivals-img">
                                <img class="shopping-categories" src="../images/2.avif" alt="">
                            </div>
                            <div>NEW ARRIVALS</div>
                        </div>
                    </div>
    
                    <div class="part-two">
                        <div class="join-the-club">
                            <div class="join-the-club-img">
                                <img class="shopping-categories" src="../images/3.avif" alt="">
                            </div>
                            <div>JOIN THE CLUB</div>
                        </div>
                        <div class="trending-cases">
                            <div class="trending-cases-img">
                                <img class="shopping-categories" src="../images/4.avif" alt="">
                            </div>
                            <div>TRENDING CASES</div>
                        </div>
                    </div>
    
                </div>
                
            </div>
    
        </div>        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
